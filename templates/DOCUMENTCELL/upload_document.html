<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document Manager</title>
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/styles.css">
	<script src="static/js/jquery-3.4.1.min.js"></script>	
	<script defer src="static/js/script1.js"></script>
	<script type=module defer src="static/js/mainLayout.js"></script>
	<script src="static/js/nav_handler.js"></script>
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>
<my-header></my-header>


<!-- FRAME SECTION START -->
	<div id="frame_container">
		<h5 id = "container_header">Document Upload</h5>
		<div id="data_frame">
			<div class="frame">
				<div class="sections">
					<table class="code_tbl table-striped table-bordered">
						<tr>
						    <th>Document Type</th>
							<th>Visibility</th>
							<th>Comment</th>							
						</tr>	
						<tr>						
							<td>
								<select class="textfield" name="DOCUMENT_TYPE" id="DOCUMENT_TYPE" style="width:100%">
          						{% for document_type in document_type_list %}
									<option value="{{document_type}}" selected>{{document_type}}</option>
								{% endfor %}					
								</select>
							</td>	
							<td>
								<select class="textfield" name="VISIBILITY_TYPE" id="VISIBILITY_TYPE" style="width:100%">
								{% for Visibility in visibility_list %}
									<option value="{{Visibility}}">{{Visibility}}</option>
								{% endfor %}					
								</select>
							</td>
															
							<td><input type="text" name="COMMENT" id="COMMENT" value="" class="textfield" ></td>
						</tr>
					</table>	
					
					<div id="action_row">
						<button id="uploadDocumentbtn" type="uploadDocumentbtn" class="btn btn-sm btn-success col-sm-2" onclick="uploadDocument()">Upload Document</button>
					</div>
				</div>
				
				
			</div>
		</div>
		
	</div>

<my-footer></my-footer>
<script>
$( document ).ready(function() {
		var role = "{{ role }}";
		handle_nav_bar(role);
	});
</script>
</body>

</html>
